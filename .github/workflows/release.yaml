name: Release

on:
  create:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Get dependencies
        run: make deps

      - name: Build
        run: make all

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            tc-redirect-tap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}